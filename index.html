<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新年快乐</title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zgj.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		
		
	</head>
	<body>
		<canvas class="snow-canvas" count="50" height="667" image="img/zgj.png" interaction="true" size="12" speed="3" width="1366" wind-power="-5"></canvas>
		<div class="swiper-container">
    		<div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	<p class="ani animated" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">狗</p>
		        	<p class="ani animated" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">年</p>
		        	<p class="ani animated" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">大</p>
		        	<p class="ani animated" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.4s">吉</p>
		        </div>
		        <div class="swiper-slide">

		        </div>
		        <div class="swiper-slide">

		        </div>
    		</div>
		    <div class="swiper-pagination"></div>
		</div>
		<script>        
			var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'vertical',
			    loop: true,
			    pagination:'.swiper-pagination',
			    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			      swiperAnimateCache(swiper); //隐藏动画元素 
			      swiperAnimate(swiper); //初始化完成开始动画
			    }, 
			    onSlideChangeEnd: function(swiper){ 
			      swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			    } 
			  }) 
	  </script>
	  <script type="text/javascript">
	  	$(".snow-canvas").snow();

	  </script>
	</body>
</html>
